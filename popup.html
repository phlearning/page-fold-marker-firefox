<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 250px;
      padding: 10px;
    }
    .input-group {
      margin: 10px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 60px;
      margin-right: 10px;
    }
    button {
      width: 100%;
      margin: 5px 0;
      padding: 5px;
    }
    select {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h3>Page Fold Marker</h3>
  <div class="input-group">
    <label for="foldCount">Number of folds:</label>
    <input type="number" id="foldCount" min="1" max="10" value="3">
  </div>
  <div class="input-group">
    <label for="orientation">Orientation:</label>
    <select id="orientation">
      <option value="horizontal">Horizontal</option>
      <option value="vertical">Vertical</option>
    </select>
  </div>
  <button id="applyFolds">Apply Folds</button>
  <button id="clearFolds">Clear Folds</button>
  <script src="popup.js"></script>
</body>
</html>
